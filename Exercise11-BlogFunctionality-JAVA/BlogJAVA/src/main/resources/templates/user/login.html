<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/login}" method="POST">
                <fieldset>
                    <legend>Login</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="logEmail">E-mail</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" id="logEmail" name="email"
                                   placeholder="E-mail" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="logPassword">Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="logPassword" name="password"
                                   placeholder="Password" required="required"/>
                        </div>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
