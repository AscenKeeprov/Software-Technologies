<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/register}" method="POST">
                <fieldset>
                    <legend>Register</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="regEmail">E-mail</label>
                        <div class="col-sm-4 ">
                            <input type="email" class="form-control" id="regEmail" name="email"
                                   placeholder="E-mail" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="regName">Full Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="regName" name="fullName"
                                   placeholder="Full Name" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="regPassword">Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="regPassword" name="password"
                                   placeholder="Password" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="regRePassword">Confirm Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="regRePassword" name="confirmPassword"
                                   placeholder="Confirm Password" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <input type="submit" class="btn btn-primary" value="Create Account"/>
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
