<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/article/create}" method="POST">
                <fieldset>
                    <legend>New Article</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="articleTitle">Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="articleTitle" name="title"
                                   placeholder="Article Title" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="articleContent">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" id="articleContent" name="content"
                                      rows="6" placeholder="Article Content" required="required"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <input type="submit" class="btn btn-primary" value="Publish"/>
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
