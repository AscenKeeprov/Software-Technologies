<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/article/delete/{id}(id=${article.id})}" method="POST">
                <fieldset>
                    <legend>Delete Article</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="articleTitle">Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="articleTitle" name="title"
                                   placeholder="Article Title" th:value="${article.title}" disabled="disabled"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="articleContent">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" id="articleContent" name="content"
                                      rows="6" th:field="${article.content}" disabled="disabled"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <input type="submit" class="btn btn-danger" value="Delete Article"/>
                            <a class="btn btn-default" th:href="@{/article/{id}(id = ${article.id})}">Cancel</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
