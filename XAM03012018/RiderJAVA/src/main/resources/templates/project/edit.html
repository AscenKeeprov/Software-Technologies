<div class="wrapper">
    <form class="project-create" method="post" th:action="@{/edit/{id}(id=${project.id})}">
        <div class="create-header">
            Edit Project
        </div>
        <div class="create-title">
            <div class="create-title-label">Title</div>
            <input class="create-title-content" name="title" th:field="${project.title}" required="required" />
        </div>
        <div class="create-description">
            <div class="create-description-label">Description</div>
            <textarea rows="3" class="create-description-content" name="description" th:field="${project.description}" required="required"></textarea>
        </div>
        <div class="create-budget">
            <div class="create-budget-label">Budget</div>
            <input type="number" min="0" max="9223372036854775807" class="create-budget-content" name="budget" th:field="${project.budget}" required="required" />
        </div>
        <div class="create-button-holder">
            <button type="submit" class="submit-button">Edit Project</button>
            <a type="button" href="/" class="back-button">Back</a>
        </div>
    </form>
</div>
